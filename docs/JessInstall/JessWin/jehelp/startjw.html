<h1>
Start JessWin
</h1>

<p>
Starts the JessWin program.
<br>
Text in the JessEditor can then be sent to JessWin for
 immediate processing.
<p>
<b>Note:</b>
<ol>
  <li>The complete text is sent to JessWin.
  <li>Sending JessWin an 'exit' command closes JessWin and JessEditor.
  <li>Closing JessWin also closes the JessEditor.
</ol>
<p>
</body>
